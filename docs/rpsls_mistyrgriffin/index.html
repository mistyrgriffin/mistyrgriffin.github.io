<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/svg" sizes="32x32" href="../rpsls_mistyrgriffin/images/">
    <link rel="stylesheet" href="../rpsls_mistyrgriffin/css/style.css">
    <script src="../rpsls_mistyrgriffin/js/script.js"></script>
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <div id="header-el" class="header">
            <img id="title-img" class="title" src="../rpsls_mistyrgriffin/images/logo-bonus.svg" alt="Rock, paper, scissors, lizard, spock">
            <div class="score-info">
                <div id="score-el">SCORE</div>
                <div id="score-num"></div>
            </div>
            <script src="../rpsls_mistyrgriffin/js/script.js"></script>
        </div>
        <div id="game-space" class="gamespace">
            <div class="pentagon-space">
                <img id="pentagon-img" class="pentagon" src="../rpsls_mistyrgriffin/images/bg-pentagon.svg" alt="Pentagon shape">
            </div>
            <div class="button-space">
                <div class="button-grid">
                    <div id="mainscissors-btn" class="mainscissorsbutton"><img id="mainscissorsimg" onclick="gameScissors()" class="mainscissors-img" src="../rpsls_mistyrgriffin/images/icon-scissors.svg" alt="Hands making scissors symbol"></div>
                        <div id="mainspock-btn" class="mainspockbutton"><img id="mainspockimg" onclick="gameSpock()" class="mainspock-img" src="../rpsls_mistyrgriffin/images/icon-spock.svg" alt="Hands making spock symbol"></div>
                        <div id="mainpaper-btn" class="mainpaperbutton"><img id="mainpaperimg" onclick="gamePaper()" class="mainpaper-img" src="../rpsls_mistyrgriffin/images/icon-paper.svg" alt="Hands making paper symbol"></div>
                        <div id="mainlizard-btn" class="mainlizardbutton"><img id="mainlizardimg" onclick="gameLizard()" class="mainlizard-img" src="../rpsls_mistyrgriffin/images/icon-lizard.svg" alt="Hands making lizard symbol"></div>
                        <div id="mainrock-btn" class="mainrockbutton"><img id="mainrockimg" onclick="gameRock()" class="mainrock-img" src="../rpsls_mistyrgriffin/images/icon-rock.svg" alt="Hands making rock symbol"></div>
                    </div>
                </div>
            </div>
            <script src="../rpsls_mistyrgriffin/js/script.js"></script>
        </div>
        <div id="hidden-space" class="hiddenspace">
            <div id="scissors-choice">
                <div id="scissors-btn" class="mainscissors scissorsbutton"><img id="scissorsimg" class="mainscissors-img scissors-img" src="../rpsls_mistyrgriffin/images/icon-scissors.svg" alt="Hands making scissors symbol"></div>
            </div>
            <div id="spock-choice">
                <div id="spock-btn" class="spockbutton"><img id="spockimg" class="spock-img" src="../rpsls_mistyrgriffin/images/icon-spock.svg" alt="Hands making spock symbol"></div>
            </div>
            <div id="paper-choice">
                <div id="paper-btn" class="paperbutton"><img id="paperimg" class="paper-img" src="../rpsls_mistyrgriffin/images/icon-paper.svg" alt="Hands making paper symbol"></div>
            </div>
            <div id="lizard-choice">
                <div id="lizard-btn" class="lizardbutton"><img id="lizardimg" class="lizard-img" src="../rpsls_mistyrgriffin/images/icon-lizard.svg" alt="Hands making lizard symbol"></div>
            </div>
            <div id="rock-choice">
                <div id="rock-btn" class="rockbutton"><img id="rockimg" class="rock-img" src="../rpsls_mistyrgriffin/images/icon-rock.svg" alt="Hands making rock symbol"></div>
            </div>
            <script src="../rpsls_mistyrgriffin/js/script.js"></script>
        </div>
        <div id="active-game" class="activegame">
            <div class="activecontainer">
                <div id="your-el" class="flexbox-item1 yourel"></div>
                <div id="house-el" class="flexbox-item2 houseel"></div>
                <div id="your-pick" class="flexbox-item3 yourpick">YOU PICKED</div>
                <div id="house-pick" class="flexbox-item4 housepick">THE HOUSE PICKED</div>
            </div>
            <div class="winlosecontainer">
                <div id="winlose-el" class="winlose"></div>
                <button id="play-el" class="play" onclick="gameOn()">PLAY AGAIN</button>
            </div>
            <script src="../rpsls_mistyrgriffin/js/script.js"></script>
        </div>
        <button id="rules-el" class="rules" onclick="gameRules()">RULES</button>
        <div id="rules-popup" class="rulespopup">
            <div class="rulescontainer"><p>RULES</p></div>
            <img id="rules-img" class="rulesimage" src="../rpsls_mistyrgriffin/images/image-rules-bonus.svg" alt="Rules of the game">
            <img id="close-img" class="closeimage" onclick="gameRules()" src="../rpsls_mistyrgriffin/images/icon-close.svg" alt="Close the rules">
        </div>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="http://www.MistyRGriffin.com" target="_blank">Mity R Griffin</a>.
            </div>
            <script src="../rpsls_mistyrgriffin/js/script.js"></script>
        </footer>
    </div>
</body>
</html>
